{{ $featured_image := .Param "featured_image"}}
{{ if $featured_image }}
  {{ $featured_image := (trim $featured_image "/") | absURL }}
  <header style="background-image: url('{{ $featured_image }}');">
    {{ partial "site-header-bar.html" .}}
  </header>
{{ else }}
  <header>
    {{ partial "site-header-bar.html" . }}
  </header>
{{ end }}
